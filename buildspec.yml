version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      # - aws --version
      # - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 864899853618.dkr.ecr.ap-south-1.amazonaws.com$(aws ecr get-login --no-include-email --region ap-south-1)
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 864899853618.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=864899853618.dkr.ecr.ap-south-1.amazonaws.com/my-ecr-repo
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t myapp .
      - docker tag myapp $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '[{"name":"new-basic-python","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
